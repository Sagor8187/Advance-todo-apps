<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo apps</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <body>

<body>

<div class="container animated-card">

  <h2 class="title">✅ Simple To-Do App</h2>

  <input type="text" id="taskinput" placeholder="Enter task..." class="input-field"><br><br>

  <label>Time set</label>
  <input type="text" id="timervalue" placeholder="Time" class="input-field">

  <button id="addbtn" class="glow-button">Add Task</button>

  <h3 class="section-title">Current Task</h3>
  <ul id="tasklist"></ul>

  <div class="section glass-box">
    <h3 style="color: green;">✅ Complete Section</h3>
    <ul id="complete"></ul>

    <h3 style="color: red;">❌ Delete Section</h3>
    <ul id="delete"></ul>
  </div>

</div>

<script src="./script.js"></script>
</body>
