<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo apps</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <h2>✅ Simple To-Do App</h2>
  
  <input type="text" id="taskinput" placeholder="Enter task..."><br><br>
  <label for="">Time set</label>
  <input type="text" id="timervalue" placeholder="Time">
  <button id="addbtn">Add Task</button>
   
  <h3 style="text-align: center;">Current Task</h3>
  <ul id="tasklist"></ul>
  <div class="section">
    <h3 style="color: green; padding: 5px;">✅complete section✅</h3>
    <ul id="complete"></ul>
    <h3 style="color: red;padding: 5px;">❌Delete section❌</h3>
    <ul id="delete"></ul>
    
  </div>

    <script src="./script.js"></script>
</body>
</html>
